<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="./img/pokeball.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <!-- <link href="./fonts/Sigmar-Regular.woff2" rel="stylesheet"> -->
    <link rel="stylesheet" href="./fonts/Sigmar-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="./fonts/IndieFlower.woff2" as="font" type="font/woff2" crossorigin>


    <!-- Bootstrap Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/color.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/data.js"></script>
    <script src="./js/support.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/card.js"></script>
    <script src="./js/script.js"></script>
</head>

<body onload="init(); return false">

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="./img/pokeball.png" alt="">
                Pokedex
            </a>
            <form class="d-flex">
                <input oninput="searchPokemon(); return false" class="form-control me-2" type="search" placeholder="Suche" aria-label="Search" id="search">
            </form>
        </div>
    </nav>

    <div id="pokedex">
        <!-- wird dynamisch befÃ¼llt -->
    </div>

    <div class="container-loadMore">
        <button onclick="loadMore(); return false" type="button" id="btn-loadMore" class="btn btn-secondary d-none">Load
            more</button>
        <div class="pokeball-container" id="spinner-container">
            <div class="spinner-border" role="status" id="spinner">
                <img class="visually-hidden" src="./img/pokeball.png" Loading...>
            </div>
            <img src="./img/pokeball.png" alt="Pokeball">
        </div>
    </div>

    <div class="dialog-bg d-none" id="dialog">
        <div class="poke-card big-card" id="card"></div>
    </div>

</body>

</html>
