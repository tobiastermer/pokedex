<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="template.js"></script>
    <script src="script.js"></script>
</head>

<body onload="init(); return false">

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="./img/pokeball.png" alt="">
                Pokedex
            </a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div id="pokedex">
        <!-- wird dynamisch befÃ¼llt -->
    </div>

    <div id="container-loadMore">
        <button onclick="loadMore(); return false" type="button" class="btn btn-secondary">Load more</button>
    </div>

    <div class="dialog-bg d-none" id="dialog">
        <img onclick="closeCard(); return false;" class="dialog-icon arrow-back" src="./img/arrow-back.svg">
        <img onclick="nextPokemon(); return false;" class="dialog-icon arrow-next" src="./img/chevron-forward.svg">
        <img onclick="previousPokemon(); return false;" class="dialog-icon arrow-previous" src="./img/chevron-back.svg">
        <div class="card" id="card"></div>
    </div>

</body>

</html>
